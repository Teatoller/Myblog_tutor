<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- if statement in jinja -->
	{% if title %}
	<title>>My Blog - {{title}}</title>
	{% else %}
	<title>My Blog</title>
	{% endif %}
</head>
<body>


	<header>
	<!-- Navbar -->
	<nav>
		<div>
			<a href="/">My Blog</a>
			<button>
				<span></span>
			</button>
			<div>
				<div>
					<a href="/home">Home</a>
					<a href="/about">About</a>
				</div>
			</div>
			<div>
				<a href="/login">login</a>
				<a href="/register">Register</a>
			</div>
		</div>
	</nav>
	</header>		

	<main>	
			<div>
			<div class="container">
			{% block content %}{% endblock %}
			</div>
			<div>
				<h3>My Sidebar</h3>
				<p>You can put any information here you'd like.
					<ul>
						<li>Latest Posts</li>
						<li>Announcements</li>
						<li>Calendars</li>
						<li>etc</li>
					</ul>
				</p>

			</div>
		</div>
	</main>
	
</body>
</html>
